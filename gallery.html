<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Goedheid inni Skuur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      margin-top: 40px;
      color: #444;
    }
    .gallery-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    .gallery-section img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Gallery</h1>

  <h2>VENU</h2>
  <div class="gallery-section">
    <img src="img1.jpg" alt="Venue 1">
    <img src="img2.jpg" alt="Venue 2">
    <img src="img3.jpg" alt="Venue 3">
    <img src="img4.jpg" alt="Venue 4">
    <img src="img5.jpg" alt="Venue 5">
    <img src="img6.jpg" alt="Venue 6">
    <img src="img7.jpg" alt="Venue 7">
    <img src="img8.jpg" alt="Venue 8">
    <img src="img9.jpg" alt="Venue 9">
    <img src="img10.jpg" alt="Venue 10">
    <img src="img11.jpg" alt="Venue 11">
    <img src="img12.jpg" alt="Venue 12">
    <img src="img13.jpg" alt="Venue 13">
  </div>

  <h2>BRIDAL ROOM</h2>
  <div class="gallery-section">
    <img src="img14.jpg" alt="Bridal Room 1">
    <img src="img15.jpg" alt="Bridal Room 2">
  </div>

  <h2>Voël Paradys</h2>
  <div class="gallery-section">
    <img src="img16.jpg" alt="Voël Paradys 1">
    <img src="img17.jpg" alt="Voël Paradys 2">
    <img src="img18.jpg" alt="Voël Paradys 3">
    <img src="img19.jpg" alt="Voël Paradys 4">
  </div>

  <h2>Lê Plekkies</h2>
  <div class="gallery-section">
    <img src="img20.jpg" alt="Lê Plekkies 1">
    <img src="img21.jpg" alt="Lê Plekkies 2">

</body>
</html>
