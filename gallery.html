<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Goedheid inni Skuur</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
    }

    header {
      background: #7c573f;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    header a.logo-link img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }

    nav {
      background: #5a3d2b;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #714b34;
    }

    h2 {
      margin-top: 40px;
      color: #5a3d2b;
      text-align: center;
      font-style: italic;
    }

    .gallery-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 1rem 2rem 2rem;
    }

    .gallery-section img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    footer {
      background: #7c573f;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .social {
      margin-top: 10px;
    }

    .social a {
      color: white;
      text-decoration: underline;
    }

    .social a:hover {
      color: #d9c5b2;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-link">
      <img src="logo.jpg" alt="Goedheid inni Skuur Logo">
    </a>
    <h1>Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="index.html#testimonials">Testimonials</a>
    <a href="index.html#contact">Contact</a>
    <a href="index.html#about">About</a>
  </nav>

    <img src="img5.jpg" alt="Venue 5">
    <img src="img6.jpg" alt="Venue 6">

  </div>

  <h2>*Liefde* Bridal room</h2>
  <div class="gallery-section">

    <img src="img15.jpg" alt="Bridal Room 2">

  <footer>
    <p>&copy; 2025 Goedheid inni Skuur. All rights reserved.</p>

      <p>Visit us on <a href="https://www.facebook.com/share/1AkWy42WxS/" target="_blank">Facebook</a></p>
    </div>
  </footer>

</body>
</html>
